<!DOCTYPE html>
<html>
<head>
	<title>Mushroom Mania | NSS Angular Assignment</title>
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body ng-app="mushroomManiaApp">
	<div class="jumbotron">
		<h1>MUSHROOM MANIA</h1>
	</div>
	<div class="container">
		<div ng-controller="mushroomCtrl">
			<form>
				<input type="radio" ng-model="isEdible" ng-value="true"> Edible <br>
				<input type="radio" ng-model="isEdible" ng-value="false"> Non-Edible <br>
				<input type="text" name="" ng-model="searchText">
			</form>
			<div ng-repeat="item in mushroomItems | filter: searchText | filter: isEdible">
				<h3>{{item.name}}</h3>
				<p>{{item.description}}</p>
			</div>
		</div>
	</div>





	<!-- //THIRD PARTY JAVASCRIPTS -->
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>

	<!-- //PERSONAL JAVASCRIPT FILES -->
	<script type="text/javascript" src="./javascripts/app.js"></script>
	<script type="text/javascript" src="./javascripts/AppConstants.js"></script>
	<script type="text/javascript" src="./javascripts/main.js"></script>
</body>
</html>
